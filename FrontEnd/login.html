<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/FrontEnd/assets/style.css">
    <link rel="stylesheet" href="/FrontEnd/assets/login.css">
    <title>Sophie Bluel - Architecte d'intérieur</title>
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <a href="/FrontEnd/login.html">
                    <li style="font-weight: 700;">login</li>
                </a>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Log In</h2>
        <p id="error">Erreur dans l'identifiant ou le mot de passe</p>
        <form id="formConnect" action="submit">
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="mail" id="email" required>
            </div>
            <div>
                <label for="mdp">Mot de passe</label>
                <input type="password" name="mdp" id="mdp" required>
            </div>

            <button id="connectBt" class="filtersButton filtresSelected">Se connecter</button>
        </form>
        <p id="forgetPassword">Mot de passe oublié</p>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>

    <script src="login.js"></script>
</body>

</html>
